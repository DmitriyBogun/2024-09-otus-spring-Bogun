spring:
  messages:
    encoding: UTF-8

  datasource:
    url: jdbc:postgresql://localhost:5432/testdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always

  jpa:
    open-in-view: false
    generate-ddl: true
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

    show-sql: true

logging:
  level:
    ROOT: ERROR
